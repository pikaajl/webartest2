<!DOCTYPE html>
<html>
<head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
</head>
<body>
    <a-scene>
        <a-assets>
            <a-asset-item id="avatarModel" src="https://ethancase1.s3.ap-northeast-1.amazonaws.com/M012_ForAR-Motion_V09.gltf" response-type="arraybuffer" crossorigin="anonymous"></a-asset-item>
        </a-assets>
        <a-camera fov="60" position="0 1.5 0" look-controls="enabled: true"></a-camera>
        <a-entity gltf-model="#avatarModel"
                  position="0 0 -5"
                  rotation="0 0 0 "
                  scale="1 1 1"
                  animation-mixer=""
                  shadow="receive: false">
        </a-entity>
        <a-entity rotation="-90 -29.999999999999996 0" geometry="primitive: plane" material="src: [object HTMLImageElement]; transparent: true; opacity: 0.4" hide-on-enter-ar=""></a-entity>
    </a-scene>
</body>
</html>
