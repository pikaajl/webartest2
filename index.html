<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <style>
        video {
            min-width: 100%;
            min-height: 100%;
            object-fit: fill;
            // use "cover" to avoid distortion position: absolute;
        }
    </style>
</head>
<body>
    <video autoplay></video>
    <a-scene>
        <a-assets>
            <a-asset-item id="avatarModel" src="https://ethancase1.s3.ap-northeast-1.amazonaws.com/M012_ForAR-Motion_V09.gltf" response-type="arraybuffer" crossorigin="anonymous"></a-asset-item>
        </a-assets>
        <a-camera fov="60" position="0 2 0" look-controls="enabled: true"></a-camera>
        <a-entity gltf-model="#avatarModel"
                  position="0.5 0 -7"
                  rotation="0 -30 0 "
                  scale="1 1 1"
                  animation-mixer=""
                  shadow="receive: false">
        </a-entity>
    </a-scene>
    <script>const constraints = {
      video: {
    facingMode: { exact: "environment" }
  }
    };

    const video = document.querySelector('video');

    navigator.mediaDevices.getUserMedia(constraints).
      then((stream) => {video.srcObject = stream});</script>

</body>
</html>
