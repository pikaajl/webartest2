<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.5/dist/mindar-image.prod.js"></script>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.5/dist/mindar-image-aframe.prod.js"></script>
</head>
<body>
    <a-scene mindar-image="imageTargetSrc: https://raw.githubusercontent.com/pikaajl/webartest2/main/targets.mind;" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
        <a-assets>
            <img id="card" src="https://raw.githubusercontent.com/pikaajl/webartest2/main/targets.png" />
            <a-asset-item id="avatarModel" src="https://raw.githubusercontent.com/pikaajl/webartest2/gh-pages/M012_ForAR-Motion_V09.gltf"></a-asset-item>
            </a-assets>
            <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
            <a-entity mindar-image-target="targetIndex: 0">
                <a-plane src="#card" position="0 0 0" height="1" width="1" rotation="0 0 0"></a-plane>
                <a-gltf-model src="#avatarModel" rotation="-90 90 90 " position="-0.7 0 0.2" scale="0.5 0.5 0.5" animation-mixer=""></a-gltf-model>
            </a-entity>
        </a-scene>
    </body>
    </html>
